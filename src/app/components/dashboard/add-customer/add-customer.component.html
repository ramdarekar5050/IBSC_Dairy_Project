<div class="module-wrapper">
  <h3>Add Customer</h3>
  <form>
    <div class="field-row">
      <div class="field">
        <label>Farmer ID</label>
        <input type="text" [ngModel]="farmerId()" name="farmerId"/>
      </div>
      <div class="field">
        <label>Farmer Name</label>
        <input type="text" [ngModel]="farmerName()" name="farmerName"/>
      </div>
    </div>
  </form>
</div>
