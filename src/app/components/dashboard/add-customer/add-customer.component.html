/* Add Customer Form UI */

<div class="add-customer-container">
  <button class="back-btn">Back to Dashboard</button>
  <h2>Add Customer</h2>

  <form class="milk-form">
    <div class="row">
      <div class="field">
        <label>Farmer ID</label>
        <input type="text" placeholder="Enter farmer ID" />
      </div>

      <div class="field">
        <label>Farmer Name</label>
        <input type="text" placeholder="Enter farmer name" />
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Address</label>
        <input type="text" placeholder="Enter address" />
      </div>

      <div class="field">
        <label>Mobile Number</label>
        <input type="text" placeholder="Enter mobile number" />
      </div>
    </div>

    <button class="save-btn">Add Customer</button>
  </form>

  <div class="entries">
    <h3>Customers</h3>
    <p class="empty">No customers added yet.</p>
  </div>
</div>
