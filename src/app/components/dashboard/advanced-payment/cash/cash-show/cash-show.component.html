<div class="entries">
  <h4>Advance Entries</h4>
  <div class="table-wrapper" *ngIf="entries.length; else noEntries">
    <table class="milk-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Farmer ID</th>
          <th>Farmer Name</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of entries; let i = index">
          <td>{{ e.date }}</td>
          <td>{{ e.farmerId }}</td>
          <td>{{ e.farmerName || '-' }}</td>
          <td>{{ e.description || '-' }}</td>
          <td>{{ e.amount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noEntries>
    <div class="empty"><span>No advance entries yet.</span></div>
  </ng-template>
</div>
