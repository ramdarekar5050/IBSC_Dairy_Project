<div class="milk-form">
  <div class="field-row">
    <div class="field">
      <label>Date</label>
      <input type="date" [ngModel]="form().date" (ngModelChange)="update('date', $event)" />
    </div>
    <div class="field">
      <label>Farmer ID</label>
      <input type="text" [ngModel]="form().farmerId" (ngModelChange)="update('farmerId', $event)" (keydown.enter)="$event.preventDefault(); nameInput.focus()" />
    </div>
    <div class="field">
      <label>Farmer Name</label>
      <input #nameInput type="text" [ngModel]="form().farmerName" (ngModelChange)="update('farmerName', $event)" />
    </div>
  </div>

  <div class="field-row">
    <div class="field">
      <label>Amount</label>
      <input type="number" min="0" step="0.01" [ngModel]="form().amount" (ngModelChange)="update('amount', $event)" />
    </div>
    <div class="field">
      <label>Description</label>
      <input type="text" placeholder="Description (optional)" [ngModel]="form().description" (ngModelChange)="update('description', $event)" />
    </div>
  </div>

  <div class="actions">
    <button class="save-btn" (click)="onSave()">Save Entry</button>
    <button class="reset-btn" (click)="reset()">Reset</button>
  </div>
</div>
