<div class="milk-entry">
  <div class="milk-form">
    <div class="field-row">
      <div class="field">
        <label>Centre ID</label>
        <input type="text" [ngModel]="centreId()" (ngModelChange)="centreId.set($event)" name="centre_ID"/>
      </div>
      <div class="field">
        <label>Location</label>
        <input type="text" [ngModel]="location()" (ngModelChange)="location.set($event)" name="location"/>
      </div>
    </div>
    <div class="actions">
      <button class="save-btn" type="button" (click)="addCentre()">Add Centre</button>
    </div>
  </div>

  <div class="entries">
    <h4>Centres</h4>
    <div class="table-wrapper" *ngIf="(centres() | slice:0).length; else noCentres">
      <table class="milk-table">
        <thead>
          <tr>
            <th>Centre ID</th>
            <th>Location</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          @for (c of centres(); track $index) {
            <tr>
              <td>
                @if (editingCentreIndex() === $index) {
                  <input type="text" [ngModel]="editingCentre().centreId" (ngModelChange)="updateEditingCentre('centreId', $event)" />
                } @else { {{ c.centreId }} }
              </td>
              <td>
                @if (editingCentreIndex() === $index) {
                  <input type="text" [ngModel]="editingCentre().location" (ngModelChange)="updateEditingCentre('location', $event)" />
                } @else { {{ c.location }} }
              </td>
              <td>
                @if (editingCentreIndex() === $index) {
                  <div class="row-actions">
                    <button class="save-btn" (click)="saveEditCentre($index)">Save</button>
                    <button class="reset-btn" (click)="cancelEditCentre()">Cancel</button>
                  </div>
                } @else {
                  <div class="row-actions">
                    <button class="edit-btn" (click)="startEditCentre($index)" aria-label="Edit centre">✎</button>
                    <button class="delete-btn" (click)="removeCentre($index)" aria-label="Delete centre">✕</button>
                  </div>
                }
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
    <ng-template #noCentres>
      <div class="empty">
        <span>No centres added yet.</span>
      </div>
    </ng-template>
  </div>
</div>
